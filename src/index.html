<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>T R I P O W</title>
        <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/1.1.4/angular-material.min.css">
        <link href="https://fonts.googleapis.com/css?family=Loved+by+the+King" rel="stylesheet">
        <link rel="stylesheet" href="main.css">
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-animate.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-aria.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-messages.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angular_material/1.1.4/angular-material.min.js"></script>

        <script src="//www.gstatic.com/firebasejs/4.0.0/firebase-app.js"></script>
        <script src="//www.gstatic.com/firebasejs/4.0.0/firebase-auth.js"></script>
        <script src="//www.gstatic.com/firebasejs/4.0.0/firebase-database.js"></script>
        <script src="//www.gstatic.com/firebasejs/4.0.0/firebase-storage.js"></script>
        <script src="main.bundle.js"></script>
    </head>
    <body ng-app="tripow"
    class="layout-column bg-color-light-gray font-size-12-em" ng-controller="ApplicationController as $ctrl">
        <div class="hide show-xs show-sm layout-column layout-align-center-center
        flex-80 color-pink">
            <div class="layout-row width-100 flex-50">
                <div class="layout-column layout-align-center-center flex-33">T</div>
                <div class="layout-column layout-align-center-center flex-33">R</div>
                <div class="layout-column layout-align-center-center flex-33">I</div>
            </div>
            <div class="layout-row width-100 flex-50">
                <div class="layout-column layout-align-center-center flex-33">P</div>
                <div class="layout-column layout-align-center-center flex-33">O</div>
                <div class="layout-column layout-align-center-center flex-33">W</div>
            </div>
        </div>
        <div class="hide show-gt-sm layout-row layout-align-center-center
        flex-80 color-pink">
            <div class="layout-column layout-align-center-center flex-15">T</div>
            <div class="layout-column layout-align-center-center flex-15">R</div>
            <div class="layout-column layout-align-center-center flex-15">I</div>
            <div class="layout-column layout-align-center-center flex-15">P</div>
            <div class="layout-column layout-align-center-center flex-15">O</div>
            <div class="layout-column layout-align-center-center flex-15">W</div>
        </div>
        <div id="color-swatch" class="layout-row flex-20">
            <div class="flex-20 bg-color-pink"></div>
            <div class="flex-20 bg-color-light-gray"></div>
            <div class="flex-20 bg-color-dark-gray"></div>
            <div class="flex-20 bg-color-light-blue"></div>
            <div class="flex-20 bg-color-off-white"></div>
        </div>
    </body>
</html>
