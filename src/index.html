<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <title>T R I P O W</title>
        <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/1.1.4/angular-material.min.css">
        <link href="https://fonts.googleapis.com/css?family=Archivo+Black|Asset|Cinzel:900|Exo:900|Kanit:800|Limelight|Montserrat:900|Paytone+One|Seymour+One|Syncopate:700" rel="stylesheet">
        <link rel="stylesheet" href="main.css">
        <script src="//cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.10/p5.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/addons/p5.dom.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-animate.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-aria.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-messages.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angular_material/1.1.4/angular-material.min.js"></script>
        <script src="//www.gstatic.com/firebasejs/4.0.0/firebase-app.js"></script>
        <script src="//www.gstatic.com/firebasejs/4.0.0/firebase-auth.js"></script>
        <script src="//www.gstatic.com/firebasejs/4.0.0/firebase-database.js"></script>
        <script src="//www.gstatic.com/firebasejs/4.0.0/firebase-storage.js"></script>
        <script src="main.bundle.js"></script>
    </head>
    <body ng-app="tripow"
    ng-controller="ApplicationController as $ctrl"
    class="layout-column bg-color-light-gray"
    ng-click="$ctrl.changeFont()">
        <div id="canvas" class="position-relative background"></div>
        <div class="position-relative md-padding hide show-xs show-sm color-black foreground md-display-3 overflow-hidden">
            <div class="layout-row layout-align-space-between padding-top-16 no-wrap-text letter-spacing-wide">
                <div ng-repeat="letter in $ctrl.letters[0] track by $index">{{letter}}</div>
            </div>
            <div class="layout-row layout-align-space-between padding-top-16 no-wrap-text letter-spacing-wide">
                <div ng-repeat="letter in $ctrl.letters[1] track by $index">{{letter}}</div>
            </div>
            <div class="layout-row layout-align-space-between padding-top-16 no-wrap-text letter-spacing-wide">
                K Y 4 C P S X J E 4
            </div>
            <div class="layout-row layout-align-space-between padding-top-16 no-wrap-text letter-spacing-wide">
                9 V F P X A E C U D
            </div>
            <div class="layout-row layout-align-space-between padding-top-16 no-wrap-text letter-spacing-wide">
                C 0 Z 6 G S N B 5 L
            </div>
            <div class="layout-row layout-align-space-between padding-top-16 no-wrap-text letter-spacing-wide">
                E D&nbsp;
                <span id="tripow" class="color-off-white underline-white cursor-pointer">T R I P O W</span>
                &nbsp;X Q
            </div>
            <div class="layout-row layout-align-space-between padding-top-16 no-wrap-text letter-spacing-wide">
                H X Y E 7 V S K E 3
            </div>
            <div class="layout-row layout-align-space-between padding-top-16 no-wrap-text letter-spacing-wide">
                L 0 H N E S W J H Z
            </div>
            <div class="layout-row layout-align-space-between padding-top-16 no-wrap-text letter-spacing-wide">
                O M K F Y X W J 2 J
            </div>
            <div class="layout-row layout-align-space-between padding-top-16 no-wrap-text letter-spacing-wide">
                G T D 7 G J L I F 4
            </div>
            <div class="layout-row layout-align-space-between padding-top-16 no-wrap-text letter-spacing-wide">
                K R I D W C 5 A X I
            </div>
        </div>
        <div class="hide show-gt-sm layout-row layout-align-center-center
        flex-70 color-white foreground">

        </div>
    </body>
</html>
